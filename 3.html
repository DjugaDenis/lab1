<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1.3</title>
</head>
<body>
    <p>Число ніколи не буде дорівнювати 10 через втрати точності при додаванні чисел з десятковими дробами</p>
    <button onclick="start()">Test</button>
    <script>
        function start() {
            var i = 0;
            while (i < 11) {
                i += 0.2;
                if (i > 9.8 && i < 10.2) {
                    alert( i );
                } else if (i > 10.5) {
                    break;
                }
            }
        }
    </script>
</body>
</html>

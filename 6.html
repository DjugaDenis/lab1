<body>
    <script>
        function checkSpam(str) {
            var lowerStr = str.toLowerCase();
            return lowerStr.includes('viagra') || lowerStr.includes('xxx');
        }

        var a = prompt("Введіть повідомлення:");
        alert(checkSpam(a));
    </script>
